---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'qbittorrentvpn'
        intport: '6881'
        extport: '6881'
        intport2: '6881/udp'
        extport2: '6881/udp'
        intport3: '8083'
        extport3: '8083'
        intport4: '8119'
        extport4: '8119'
        image: 'binhex/arch-qbittorrentvpn'

    # CORE (MANDATORY) ############################################################
    - name: 'Including cron job'
      include_tasks: '/opt/communityapps/apps/_core.yml'

    # LABELS ######################################################################
    - name: 'Adding Traefik'
      set_fact:
        pg_labels:
          traefik.frontend.auth.forward.address: '{{gauth}}'
          traefik.enable: 'true'
          traefik.port: '{{intport}}'
          traefik.frontend.rule: 'Host:{{pgrole}}.{{domain.stdout}},{{tldset}}'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/mnt:/mnt'
          - '/opt/appdata/{{pgrole}}/data:/data'
          - '/:/rootfs:rw'
          - '/opt/appdata/{{pgrole}}/config:/config'
          - '/etc/localtime:/etc/localtime:ro'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          VPN_ENABLED: 'yes'
          VPN_USER: 'p2876841' 
          VPN_PASS: 'VjWH6Svcy6'
          VPN_PROV: 'pia'
          STRICT_PORT_FORWARD: 'yes'
          ENABLE_PRIVOXY: 'yes'
          LAN_NETWORK: '172.18.0.2/32'
          NAME_SERVERS: '209.222.18.222,84.200.69.80,37.235.1.174,1.1.1.1,209.222.18.218,37.235.1.177,84.200.70.40'
          DEBUG: 'true' 
          WEBUI_PORT: '8083'
          UMASK: '000'
          PUID: '1001'
          PGID: '1001'

    # MAIN DEPLOYMENT #############################################################
    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        published_ports:
          - '{{ports.stdout}}{{extport}}:{{intport}}'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: plexguide
            aliases:
              - '{{pgrole}}'
        state: started
        labels: '{{pg_labels}}'

